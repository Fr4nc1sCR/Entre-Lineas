<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Lineas Login - Julián Quesada Víquez</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="login-container">
        <section class="login-box">
            <h1>
                <img src="img/books.png" alt="Icono libro" class="icono-libro">
                Bienvenido a Entre Líneas
            </h1>
            <p id="form-title">Inicia sesión para continuar</p>

            <div class="page-container" id="page-container">
                <div class="form-wrapper" id="form-wrapper">
                    <div class="form-page front">
                        <form id="login-form" class="formulario" action="/login" method="POST">
                            <div class="input-group">
                                <label for="email">Correo electrónico</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="input-group">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn-login">Ingresar</button>
                        </form>
                    </div>

                    <div class="form-page back" aria-hidden="true">
                        <form id="register-form" class="formulario" action="/registro" method="POST">
                            <div class="input-group">
                                <label for="full-name">Nombre completo</label>
                                <input type="text" id="full-name" name="full_name" required>
                            </div>
                            <div class="input-group">
                                <label for="username">Nombre de usuario</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="input-group">
                                <label for="email-register">Correo electrónico</label>
                                <input type="email" id="email-register" name="email" required>
                            </div>
                            <div class="input-group">
                                <label for="password-register">Contraseña</label>
                                <input type="password" id="password-register" name="password" required>
                                <span class="toggle-password" toggle="#password-register"
                                    aria-label="Mostrar contraseña" role="button" tabindex="0">
                                    <!-- Ojo abierto -->
                                    <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                        fill="none" stroke="#555" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                        <circle cx="12" cy="12" r="3" />
                                    </svg>
                                    <!-- Ojo tachado -->
                                    <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                        fill="none" stroke="#555" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" style="display:none;">
                                        <path
                                            d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.35 21.35 0 0 1 5-6" />
                                        <path d="M1 1l22 22" />
                                    </svg>
                                </span>
                            </div>

                            <div class="input-group">
                                <label for="confirm-password">Confirmar contraseña</label>
                                <input type="password" id="confirm-password" name="confirm_password" required>
                                <span class="toggle-password" toggle="#confirm-password" aria-label="Mostrar contraseña"
                                    role="button" tabindex="0">
                                    <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                        fill="none" stroke="#555" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                        <circle cx="12" cy="12" r="3" />
                                    </svg>
                                    <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                        fill="none" stroke="#555" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" style="display:none;">
                                        <path
                                            d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.35 21.35 0 0 1 5-6" />
                                        <path d="M1 1l22 22" />
                                    </svg>
                                </span>
                            </div>
                            <button type="submit" class="btn-login">Registrarme</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="register-link">
                <p id="toggle-text">¿No tienes cuenta? <a href="#" id="toggle-link">Regístrate</a></p>
            </div>

            <div class="footer">
                <p>&copy; 2025 Julián Quesada Víquez. Todos los derechos reservados</p>
            </div>
        </section>
    </main>

    <div class="background-books"></div>

    <!-- Carga SweetAlert y Supabase primero -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Luego tus archivos, en este orden -->
    <script src="javascript/supabaseClient.js"></script>
    <script src="javascript/auth.js"></script>
    <script src="javascript/login-register.js"></script>
    <script src="javascript/vista-contra.js"></script>

</body>

</html>
